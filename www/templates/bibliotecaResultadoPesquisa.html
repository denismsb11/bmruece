<ion-view>
	<ion-nav-title>Livros buscados</ion-nav-title>
	<ion-content ng-controller="BibliotecaResultadoPesquisaController">

		<div class="list">

			<a class="item item-divider" ng-repeat="livro in livrosResultado | filter:pesquisaLivro | orderBy:'titulo'" href="#/bibliotecaLivroSelecionado/{{livro}}">
				<ion-item class="item item-divider">{{livro.titulo}}</ion-item>
				<ion-item class="item item-icon-left">
			    	<i class="icon ion-person"></i>
			    	<h3>Autor: </h3>
			    	{{livro.autor}}
				</ion-item>

				<ion-item class="item item-icon-left">
				    <i class="icon ion-ios-bookmarks"></i>
				    <h3>Edição: </h3>
				    {{livro.edicao}}
				</ion-item>

				<ion-item class="item item-icon-left">
				    <i class="icon ion-ios-book"></i>
				    <h3>Editora: </h3>
				    {{livro.editora}}
				</ion-item>

			</a>

		</div>
		
	</ion-content>

	<biblioteca-footer-bar></biblioteca-footer-bar>
	
</ion-view>
